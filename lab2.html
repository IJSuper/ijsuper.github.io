	<h1>Tourism Geographies of the Eastern Seaboard of Thailand</h1>
 	<p>A comparison of Bangkok with emerging tourist markets in the Thai provinces of Chonburi and Rayong.</p>
	
	<div id='map' style="height:800px; width:1200px"></div>
	<script>
		var map = L.map('map').setView([13.644599, 100.869682], 9);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {

  		L.marker([13.312476, 100.904011]).addTo(map)
  		.bindPopup('<h2> Welcome to the Eastern Seaboard of Thailand! <img src="https://farm2.staticflickr.com/1607/24217498400_62f5007db8_m.jpg"/> </h2> <br> <b1> Thailand is internationally renowned for its tourist destinations. However, many international tourists are confined to Bangkok or Southern Thailand. This story map attempts to compare and contrast Bangkok with the emergent tourist areas of Chonburi, Bangsaen, and Rayong. All are located east of the Bay of Bangkok.The area is highly urbanized, industrial, and is also home to aquaculture and fishing industries. The above image is of an industrial area in Sam Muk Thani, Chonburi Province. The village is 14 kilometers southeast of Chonburi City, and 110 kilometers southeast of Bangkok.</b1> ')
 			.openPopup();

    		//Phleon Chit Road, Bangkok
    		L.marker([13.745177, 100.536105]).addTo(map)
    			.bindPopup('<h2> Phleon Chit Road, Bangkok <img src="https://farm2.staticflickr.com/1682/24217501390_fb67b78371_m.jpg"/> </h2> <br> <b1>In the heart of the business district called Siam, Phleon Chit Road is a major artery for shopping and business. Bangkok is a major finance center for Southeast Asia, with 19.9% of travelers visiting Bangkok for business or for conventions alone. This was an increase of 36% from 2006 to 2007.</b1>');
    		//Chulalongkorn University, Bangkok
    		L.marker([13.739369, 100.534895]).addTo(map)

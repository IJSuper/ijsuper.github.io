<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

 <style>
 body {background-color: purple;}
 
 h1 {color: white;
     text-align: left;
     font-family: "Arial";
     }
 
 p {font-family: "Arial";
     font-size: 20px;
     color: white;}
     
 b1 {font-family: "Arial";
     font-size: 11px;
     color: black;
     text-align: center;
}
     
h2 {color: black;
     text-align: center;
     font-family: "Arial"; 
     font-weight: bold;
     font-size: 13px
}

    
</style>
</head>
<body>
	<h1>Tourism Geographies of the Eastern Seaboard of Thailand</h1>
 	<p>A comparison of Bangkok with emerging tourist markets in the Thai provinces of Chonburi and Rayong.</p>
	
	<div id='map' style="height:800px; width:1200px"></div>
	<script>
		var map = L.map('map').setView([13.312476, 100.904011], 9);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
    		// Welcome to Eastern Thailand, view from Khao Sam Muk
  		L.marker([13.312476, 100.904011]).addTo(map)
  		.bindPopup('<h2> Welcome to the Eastern Seaboard of Thailand! <img src="https://farm2.staticflickr.com/1607/24217498400_62f5007db8_m.jpg"/> </h2> <br> <b1> Thailand is internationally renowned for its tourist destinations. However, many international tourists are confined to Bangkok or Southern Thailand. This story map attempts to compare and contrast Bangkok with the emergent tourist areas of Chonburi, Bangsaen, and Rayong. All are located east of the Bay of Bangkok.The area is highly urbanized, industrial, and is also home to aquaculture and fishing industries. The above image is of an industrial area in Sam Muk Thani, Chonburi Province. The village is 14 kilometers southeast of Chonburi City, and 110 kilometers southeast of Bangkok.</b1) ')
 			.openPopup();   		
    		//The Grand Palace, Bangkok
    		L.marker([13.751583, 100.49246]).addTo(map)
    			.bindPopup('<h2> The Grand Palace, Bangkok <img src="_m.jpg"/> </h2> <br> <b1>');
    		//Phleon Chit Road, Bangkok
    		L.marker([13.745177, 100.536105]).addTo(map)
    			.bindPopup('<h2> Phleon Chit Road, Bangkok <img src="_m.jpg"/> </h2> <br> <b1>');
    		//Chulalongkorn University, Bangkok
    		L.marker([13.739369, 100.534895]).addTo(map)
    			.bindPopup('<h2> Chulalongkorn University, Bangkok <img src="_m.jpg"/> </h2> <br> <b1>');
    		//CentralPlaza, Chonburi
    		L.marker([13.336953, 100.96861]).addTo(map)
    			.bindPopup('<h2> CentralPlaza, Chonburi <img src="_m.jpg"/> </h2> <br> <b1>');
    		//Ang Sila Market, Chonburi
    		L.marker([13.339644,100.928401]).addTo(map)
    			.bindPopup('<h2> Ang Sila Market, Chonburi <img src="_m.jpg"/> </h2> <br> <b1>');
    		//Thepsathit Phra Kiti Chalerm, Chonburi
    		L.marker([13.32884,100.923009]).addTo(map)
    			.bindPopup('<h2> Thepsathit Phra Kiti Chalerm, Chonburi <img src="_m.jpg"/> </h2> <br> <b1>');
    		//Bangsaen Beach, Bangsaen
    		L.marker([13.286573, 100.912628]).addTo(map)
    			.bindPopup('<h2> Bangsaen Beach, Bangsaen <img src="_m.jpg"/> </h2> <br> <b1>');
    		//Laemtong, Bangsaen
    		L.marker([13.286112, 100.924937]).addTo(map)
    			.bindPopup('<h2> Laemtong, Bangsaen <img src="_m.jpg"/> </h2> <br> <b1>');
    		//Burapha University, Bangsaen
    		L.marker([13.283207, 100.924471]).addTo(map)
    			.bindPopup('<h2> Burapha University, Bangsaen <img src="_m.jpg"/> </h2> <br> <b1>');
    		//Ban Phe, Rayong
    		L.marker([12.62607, 101.442829]).addTo(map)
    			.bindPopup('<h2> Ban Phe, Rayong <img src="_m.jpg"/> </h2> <br> <b1>');
    		//Ko Samet, Rayong
    		L.marker([12.56413, 101.457948]).addTo(map)
    			.bindPopup('<h2> Ko Samet, Rayong <img src="_m.jpg"/> </h2> <br> <b1>');
    	
	</script>
</body>
</html>

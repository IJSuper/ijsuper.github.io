<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
	Tourism Geographies of the Eastern Seaboard of Thailand
	<div id='map' style="height:800px; width:1280px"></div>
	<script>
		var map = L.map('map').setView([13.312476, 100.904011], 9);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		L.marker([13.312476, 100.904011]).addTo(map)
    			.bindPopup('Welcome to the Eastern. <br> Seaboard of Thailand.')
    			.openPopup(
    		
    		L.marker([13.751583, 100.49246]).addTo(map)
    		);
    		
	</script>
</body>
</html>

<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
	Tourism Geographies of the Eastern Seaboard of Thailand
	<div id='map' style="height:800px; width:1000px"></div>
	<script>
		var map = L.map('map').setView([13.312476, 100.904011], 9);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		// Welcome to Eastern Thailand, view from Khao Sam Muk
		L.marker([13.312476, 100.904011]).addTo(map)
    			.bindPopup(<img src='https://farm2.staticflickr.com/1607/24217498400_62f5007db8_h.jpg' />'Welcome to the Eastern <br> Seaboard of Thailand.')
    			.openPopup();
    		//The Grand Palace, Bangkok
    		L.marker([13.751583, 100.49246]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    		//Phleon Chit Road, Bangkok
    		L.marker([13.745177, 100.536105]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    		//Chulalongkorn University, Bangkok
    		L.marker([13.739369, 100.534895]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    		//CentralPlaza, Chonburi
    		L.marker([13.336953, 100.96861]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    		//Ang Sila Market, Chonburi
    		L.marker([13.339644,100.928401]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    		//Thepsathit Phra Kiti Chalerm, Chonburi
    		L.marker([13.32884,100.923009]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    		//Bangsaen Beach, Bangsaen
    		L.marker([13.286573, 100.912628]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    		//Laemtong, Bangsaen
    		L.marker([13.286112, 100.924937]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    		//Burapha University, Bangsaen
    		L.marker([13.283207, 100.924471]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    		//Ban Phe, Rayong
    		L.marker([12.62607, 101.442829]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    		//Ko Samet, Rayong
    		L.marker([12.56413, 101.457948]).addTo(map)
    			.bindPopup('Welcome to the Eastern <br> Seaboard of Thailand.');
    	
	</script>
</body>
</html>

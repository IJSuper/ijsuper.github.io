 	<h2>A comparison of Bangkok with emerging tourist markets in the Thai provinces of Chonburi and Rayong.</h2>
	
	<div id='map' style="height:85%; width:100%; border:2.5px solid #000000;">
	</div>

	var Thunderforest_Landscape = L.tileLayer('http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
});
	
	var map = L.map('map', {
  scrollWheelZoom: true,
  center: [13.1578565, 100.904011],
  zoom: 9,
})
map.addLayer(Thunderforest_Landscape);

        layer.bindPopup(feature.properties.Name + "<br>" + feature.properties.img + "<br>" + feature.properties.Caption);

}

        "type": "Point",
        "coordinates": [101.457948 , 12.56413] 
      }},
  ]
}
  ];

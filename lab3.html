<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

<style>
</style>
</head>

<body>
	<h1>Tourism Geographies of the Eastern Seaboard of Thailand</h1>
 	<p>A comparison of Bangkok with emerging tourist markets in the Thai provinces of Chonburi and Rayong.</p>
	
	<div id='map' style="height:800px; width:1200px"></div>
<script>
		var map = L.map('map').setView([13.644599, 100.869682], 9);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  	  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);
	
var geoJsonFeature = [
	{"type": "FeatureCollection",
  "features": [
    {"type": "Feature",
      "properties": {
        "Name": "P.A.W.S",
        "img": "<img src='http://www.packpeople.com/wp-content/uploads/2011/06/PAWS-logo-with-tagline.jpg' height=120 width=120/>"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [-75.143401,39.952172]
      }

L.geoJson(geoJsonFeature).addTo(map);


</script>
</body>
</html>

<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

<style>
 body {background-color: purple;}
 
 h1 {color: white;
     text-align: center;
     font-family: "Arial";
     }
 
 h2 {font-family: "Arial";
     font-size: 20px;
     text-align center;
     color: white;}
</style>
</head>

<body>
	<h1>Tourism Geographies of the Eastern Seaboard of Thailand</h1>
 	<h2>A comparison of Bangkok with emerging tourist markets in the Thai provinces of Chonburi and Rayong.</h2>
	
	<div id='map' style="height:85%; width:100%"></div>
<script>
		
	
	
	var Thunderforest_Landscape = L.tileLayer('http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
});
	
	var map = L.map('map', {
  scrollWheelZoom: true,
  center: [13.644599, 100.869682],
  zoom: 9,
})
map.addLayer(Thunderforest_Landscape);

var geoJsonFeature = [
	{"type": "FeatureCollection",
  "features": [
    {"type": "Feature",
      "properties": {
        "Name": "Welcome to the Eastern Seaboard of Thailand!",
        "img": "<img src='http://www.packpeople.com/wp-content/uploads/2011/06/PAWS-logo-with-tagline.jpg' height=120 width=120/>"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [100.904011 , 13.312476] 
      }
}
  ]
}
  ];

L.geoJson(geoJsonFeature).addTo(map);


</script>
</body>
</html>

<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
<style>
 body {background-color: #b612d7;}
 
 h1 {color: 	#dbba70;
     text-align: center;
     font-family: 'Kaushan Script', cursive;
     font-size:35px;
     text-shadow: 0 0 3px #FF0000;
 	
 }
 
 h2 {font-family: 'Josefin Slab', serif;
     font-size: 22px;
     text-align: center;
     color: 	#dbba70;
 text-shadow: 0 0 3px #FF0000;
 }
</style>
</head>

<body>
	<h1>Tourism Geographies of the Eastern Seaboard of Thailand</h1>
 	<h2>A comparison of Bangkok with emerging tourist markets in the Thai provinces of Chonburi and Rayong.</h2>
	
	<div id='map' style="height:85%; width:100%">
	</div>
<script>
		
	
	
	var Thunderforest_Landscape = L.tileLayer('http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
});
	
	var map = L.map('map', {
  scrollWheelZoom: true,
  center: [13.1578565, 100.904011],
  zoom: 9,
})
map.addLayer(Thunderforest_Landscape);

function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.Name) {
        layer.bindPopup(feature.properties.Name + "<br>" + feature.properties.img + "<br>" + feature.properties.Address);
    }
}

var geoJsonFeature = [
	{"type": "FeatureCollection",
  "features": [
    // Welcome to Eastern Thailand, view from Khao Sam Muk
    {"type": "Feature",
      "properties": {
        "Name": "Welcome to the Eastern Seaboard of Thailand!",
        "img": "<img src='https://farm2.staticflickr.com/1607/24217498400_62f5007db8_m.jpg'/>"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [100.904011 , 13.312476] 
      }},
      //The Grand Palace, Bangkok
       {"type": "Feature",
      "properties": {
        "Name": "The Grand Palace, Bangkok",
        "img": "<img src='https://farm2.staticflickr.com/1607/24217497910_4e22027c09_m.jpg'/>"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [100.49246 , 13.751583] 
      }},
      //Phleon Chit Road, Bangkok
      {"type": "Feature",
      "properties": {
        "Name": "Phleon Chit Road, Bangkok",
        "img": "<img src='https://farm2.staticflickr.com/1682/24217501390_fb67b78371_m.jpg' />"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [100.536105 , 13.745177] 
      }},
      //Chulalongkorn University, Bangkok
      {"type": "Feature",
      "properties": {
        "Name": "Chulalongkorn University, Bangkok",
        "img": "<img src='https://farm2.staticflickr.com/1453/24486863966_d639d7cf39_m.jpg' />"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [100.534895 , 13.739369] 
      }},
      //CentralPlaza, Chonburi
      {"type": "Feature",
      "properties": {
        "Name": "CentralPlaza, Chonburi",
        "img": "<img src='https://farm2.staticflickr.com/1451/23884870994_86c7521fa3_m.jpg' />"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [100.96861 , 13.336953] 
      }},
      //Ang Sila Market, Chonburi
      {"type": "Feature",
      "properties": {
        "Name": "Ang Sila Market, Chonburi",
        "img": "<img src='https://farm2.staticflickr.com/1655/24145298959_aed066157a_m.jpg' />"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [100.928401 , 13.339644] 
      }},
      //Thepsathit Phra Kiti Chalerm, Chonburi
      {"type": "Feature",
      "properties": {
        "Name": "Ang Sila Market, Chonburi",
        "img": "<img src='https://farm2.staticflickr.com/1449/24404766962_c51f692f12_m.jpg' />"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [100.923009 , 13.32884] 
      }},
      //Bangsaen Beach, Bangsaen
      {"type": "Feature",
      "properties": {
        "Name": "Bangsaen Beach, Bangsaen",
        "img": "<img src='https://farm2.staticflickr.com/1468/24430688551_5a7b06fd2e_m.jpg' />"

        "coordinates": [100.924937 , 13.286112]

      },
      "geometry": {

        "coordinates": [100.924471 , 13.283207] 
      }},
      //Ban Phe, Rayong
      {"type": "Feature",
      "properties": {
        "Name": "Ban Phe, Rayong",

  ]

L.geoJson(geoJsonFeature, {onEachFeature: onEachFeature}).addTo(map);

</body>
</html>

<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<style>
body {
    background-color: #d0e4fe;
}

h1 {
    color: purple;
    text-align: center;
}

p {
    font-family: "Arial";
    font-size: 20px;
}
</style>
</head>
<body>
<h1>Tourism Geographies of the Eastern Seaboard of Thailand</h1>
<p>This is a paragraph.</p>
	<div id='map' style="height:800px; width:1000px"></div>
	<script>
		var map = L.map('map').setView([13.312476, 100.904011], 9);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		L.marker([39.9786671, -75.1600307]).addTo(map);</script>
</body>
</html>
